<ion-header>

  <ion-navbar>
    <ion-title>editPerson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    
        <ion-list>

  <ion-item>
    <ion-label floating>First name</ion-label>
    <ion-input type="text" [(ngModel)]="person.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last name</ion-label>
    <ion-input type="text" [(ngModel)]="person.lname"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="text" [(ngModel)]="person.age"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Department</ion-label>
    <ion-input type="text" [(ngModel)]="person.dept"></ion-input>
  </ion-item>
        
   <ion-item>
     
   <button ion-button large color="danger" (click)="updatePerson(person.id,person.name,person.lname,person.age,person.dept)">
     
         Update</button>
  </ion-item>
</ion-list>

</ion-content>
