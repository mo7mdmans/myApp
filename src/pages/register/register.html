<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
<button ion-button full (click)="myRegister()">Register</button> 
  </ion-item>
        
        
        
   <ion-item>
       <p>{{myError}}</p> 
  </ion-item>       
        
        
        
        
        
</ion-list>
</ion-content>
